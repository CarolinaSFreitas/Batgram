<!doctype html>

<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <link rel="icon" href="./imgs/logo-browser-insta.png" type="image/png">

    <title>Batman (@Batgram) • Fotos e vídeos do Instagram</title>

</head>

<body>

    <div >
        <header class="insta-header">

            <div class="search-header">

                

                <img src="./imgs/instagram-logo.png" class="insta-icon">

                <input type="search" placeholder="Pesquisar" class="input-field">

            </div>
            

            <div class="profile-header">
                <img src="./imgs/icon-bat.png" class="bat-icon">

                <div class="profile-wrapper">


                    <div class="user-infos">


                        <div class="verified-user">

                            <span>batman</span>

                            <div>
                                <img src="./imgs/verified-icon.png" class="verified-icon">
                            </div>

                        </div>

                        <div class="second-button">
                            <button class="dm-button">Enviar mensagem</button>
                        </div>

                        <div class="button">
                            <button class="follow-button">Seguir</button>
                        </div>
                    </div>

                    <div class="social-infos">
                        <strong class="numbers-social">9</strong> <span class="words-social">publicações</span>
                        <strong class="numbers-social">10M</strong> <span class="words-social">seguidores</span>
                        <strong class="numbers-social">50</strong> <span class="words-social">seguindo</span>
                    </div>

                    <h4>Batman</h4>

                    <span class="job">Super-herói</span>

                    <span class="bio">🦇Bats, 🚨Crimes, 💍Catwoman, 💪🏻Justice League, 🖤Missing Robin a
                        lot.</span>

                    <span class="followers">Seguido(a) por <span class="follow">catwoman, joker, superman</span> e
                        outras 10 pessoas </span>
                </div>
        </header>
    

    </div>

    <section class="bat-posts">
        <div class="img-post">
            <img src="./imgs/dark-post-1.jpg" class="post">

            <img src="./imgs/dark-post-2.jpg" class="post">

            <img src="./imgs/dark-post-3.jpg" class="post">

        </div>

        <div class="img-post">
            <img src="./imgs/colored-post-1.jpg" class="post">

            <img src="./imgs/colored-post-2.jpg" class="post">

            <img src="./imgs/colored-post-3.jpg" class="post">

        </div>

        <div class="img-post">

            <img src="./imgs/old-post-1.jpg" class="post">

            <img src="./imgs/old-post-2.jpg" class="post">

            <img src="./imgs/old-post-3.jpg" class="post">

        </div>

    </section>

</body>

</html>
